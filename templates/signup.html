<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS start-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <!--Bootstrap CSS end-->
    <link rel="stylesheet" href="{% static 'styles/signup.css' %}">
    <title>Signup</title>
</head>
<body>
    <!--Signup form start-->
    <div class="container">
        <!--Flash messages start-->
        {% if messages %}
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            </div>
            </div>
        {% endif %}
        <!--Flash messages end-->
        <h1 class="form-title">Sign up</h1>
        <form method="post" action="/signup/" >
            {% csrf_token %}
            <div class="main-user-info">
                <div class="user-input-box">
                    <label for="username">First Name</label>
                    <input type="text" id="fullName" name="first_name" placeholder="Enter your first name" required>
                </div>
                <div class="user-input-box">
                    <label for="username">Last Name</label>
                    <input type="text" id="fullName" name="last_name" placeholder="Enter your last name">
                </div>
                <div class="user-input-box">
                    <label for="username">Username</label>
                    <input type="text" id="fullName" name="username" placeholder="choose username" required>
                </div>
                <div class="user-input-box">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email" required>
                </div>
                <div class="user-input-box">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter Phone Number">
                </div>
                <div class="user-input-box">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password" required>
                </div>
                <div class="user-input-box">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                </div>
            </div>
            <div class="gender-details-box">
                <span class="gender-title">Account Type</span>
                <div class="gender-category">
                    <input type="radio" name="type" id="influencer" value="INFLUENCER" required>
                    <label for="influencer">Influencer</label>

                    <input type="radio" name="type" id="sponsor" value="SPONSOR" required>
                    <label for="sponsor">Sponsor</label>
                </div>
            </div>
            <div class="form-submit-btn">
                <input type="submit" value="Sign up">
            </div>
            <div class="signup-link">Already have an account? <a href="{% url "signin" %}">Login here</a></div>
        </form>
    </div>
    <!--Signup form end-->

    <!--Bootstrap JS start-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous">        
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
    crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" 
    crossorigin="anonymous">
    </script>
    <!--Bootstrap JS end-->
</body>
</html>
