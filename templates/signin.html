<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS start-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <!--Bootstrap CSS end-->
    <link rel="stylesheet" href="{% static 'styles/signup.css' %}">
    <title>Signin</title>
</head>
<body>
    <div class="container">
        <!--Flash messages start-->
        {% if messages %}
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            </div>
             </div>
         {% endif %}
        <!--Flash messages end-->

        <!--Signin form start-->
        <form  method="post" action="/signin/" >
            {% csrf_token %}
            <h4 class="text-center">Login</h4>
            <div class="mb-3 mt-4">
              <label for="exampleInputEmail1" class="form-label">Username</label>
              <input type="text" name="username" class="form-control" id="exampleInputEmail1" required="" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 ">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" id="exampleInputPassword1" required="">
            </div>
            <div class="form-submit-btn">
                <input type="submit" value="Sign In">
            </div>
            <div class="signup-link">Forgot password? <a href="#">Reset here</a></div>
          </form>
        <!--Singin form  end-->
    </div>

    <!--Bootstrap JS start-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous">        
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
    crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" 
    crossorigin="anonymous">
    </script>
    <!--Bootstrap JS end-->
</body>
</html>
